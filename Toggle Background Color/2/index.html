<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle Background</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            background-color: white;
            font-family: Arial, sans-serif;
        }

        .conati {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 2rem;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        button {
            padding: 0.6rem 1.2rem;
            font-size: 1rem;
            border: none;
            background-color: #4caf50;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        @media (max-width: 400px) {
            .conati {
                padding: 1.5rem 1rem;
            }

            h1 {
                font-size: 1.2rem;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <div class="conati">
        <h1>Change the background color</h1>
        <button id="tgl">Toggle</button>
    </div>

    <script src="script.js"></script>

</body>

</html>
